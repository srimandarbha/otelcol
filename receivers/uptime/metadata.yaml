type: uptime

status:
  class: receiver
  stability:
    alpha: [metrics]
  distributions: [contrib]

attributes:
  hostname:
    description: Hostname of the machine
    type: string

metrics:
  uptime_seconds:
    enabled: true
    description: uptime of the machine in seconds
    unit: seconds
    gauge:
      value_type: int
    attributes:
      - hostname